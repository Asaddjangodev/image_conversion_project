<!DOCTYPE html>
<html>
<head>
    <title>Image Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Image Format Converter</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_original_image" class="form-label">Select Image:</label>
                {{ form.original_image }}
            </div>
            <div class="mb-3">
                <label for="id_format_to" class="form-label">Convert to:</label>
                {{ form.format_to }}
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
    </div>
</body>
</html>
